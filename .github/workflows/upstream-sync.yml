name: Upstream Sync

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: upstream-main

      - name: Sync with Upstream using GitHub CLI
        run: |
          gh repo sync ${{ github.repository }} --source gbassaragh/Unifi-mcp --branch main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
